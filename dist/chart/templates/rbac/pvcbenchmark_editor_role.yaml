{{- if .Values.rbac.enable }}
# This rule is not used by the project pvc-bench-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the benchmarking.taikun.cloud.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: pvcbenchmark-editor-role
rules:
- apiGroups:
  - benchmarking.taikun.cloud
  resources:
  - pvcbenchmarks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - benchmarking.taikun.cloud
  resources:
  - pvcbenchmarks/status
  verbs:
  - get
{{- end -}}
