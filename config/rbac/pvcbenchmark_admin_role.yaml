# This rule is not used by the project pvc-bench-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over benchmarking.pvcbenchmarking.k8s.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pvc-bench-operator
    app.kubernetes.io/managed-by: kustomize
  name: pvcbenchmark-admin-role
rules:
- apiGroups:
  - benchmarking.pvcbenchmarking.k8s.io
  resources:
  - pvcbenchmarks
  verbs:
  - '*'
- apiGroups:
  - benchmarking.pvcbenchmarking.k8s.io
  resources:
  - pvcbenchmarks/status
  verbs:
  - get
